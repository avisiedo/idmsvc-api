---
components:
    schemas:
        Certificate:
            properties:
                issuer:
                    format: cert-issuer
                not_after:
                    format: date-time
                not_before:
                    format: date-time
                pem:
                    format: cert-pem
                subject:
                    format: cert-subject
        CreateDomain:
            properties:
                title:
                    format: string
                description:
                    format: string
        CreateDomainIpa:
            properties:
                realm_name:
                    format: realm
        Domain:
            properties:
                title:
                    format: domain-title
                description:
                    format: domain-description
        DomainId:
            format: uuid
        DomainIpa:
            properties:
                realm_domains:
                    format: ipa-realm-domains
                realm_name:
                    format: realm
        Error:
            properties:
                detail:
                    format: string
                id:
                    format: string
                status:
                    format: http-status
        Fqdn:
            format: idn-hostname
        HostId:
            format: uuid
        ListDomainsData:
            properties:
                title:
                    format: string
                description:
                    format: string
                domain_name:
                    format: domain
        PaginationLinks:
            properties:
                first:
                    format: url
                last:
                    format: url
                next:
                    format: url
                previous:
                    format: url
        SubscriptionManagerId:
            format: uuid
